<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="">
    <div
      class="fixed left-0 top-0 z-[1] hidden h-full w-full bg-black bg-opacity-50 lg:hidden"
      id="overlay"
    ></div>
    <nav class="flex w-full items-center justify-between bg-transparent p-6">
      <img
        class="w-10 cursor-pointer lg:hidden"
        id="menu-button"
        src="/assets/images/menu.png"
      />

      <a
        class="cursor-pointer font-logo text-2xl font-bold uppercase text-neutral-900 lg:text-3xl"
        href="index.html"
        >LLL</a
      >

      <ul
        class="fixed left-0 top-0 z-[2] hidden h-full w-5/12 animate-slideIn bg-white px-10 py-20 text-lg md:text-xl lg:static lg:flex lg:w-auto lg:animate-none lg:gap-5 lg:bg-none lg:p-0"
        id="menu"
      >
        <li class="absolute right-4 top-4 lg:hidden" id="exit-menu-button">
          <i class="fa-solid fa-x cursor-pointer text-2xl"></i>
        </li>
        <li class="nav-item" data-hs-overlay="#hs-vertically-centered-modal">
          Contact
        </li>
        <li class="nav-item"><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
    <div
      id="hs-vertically-centered-modal"
      class="hs-overlay bg-black-500 fixed start-0 top-0 z-[80] hidden size-full overflow-y-auto overflow-x-hidden bg-opacity-50"
      data-contact-modal
    >
      <div
        class="m-3 mt-0 flex min-h-[calc(100%-3.5rem)] items-center opacity-0 transition-all ease-out hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 sm:mx-auto sm:w-full sm:max-w-lg"
      >
        <div
          class="bg-white-100 dark:shadow-slate-700/[.7 pointer-events-auto flex w-full flex-col rounded-xl border bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800"
        >
          <div
            class="flex items-center justify-between border-b px-4 py-3 dark:border-gray-700"
          >
            <h3 class="font-bold text-gray-800 dark:text-neutral-50">
              Contact Details
            </h3>
            <button
              type="button"
              class="flex size-7 items-center justify-center rounded-full border border-transparent text-sm font-semibold text-gray-800 hover:bg-gray-100 disabled:pointer-events-none disabled:opacity-50 dark:text-white dark:hover:bg-gray-700"
              data-hs-overlay="#hs-vertically-centered-modal"
            >
              <span class="sr-only" id="close-modal">Close</span>
              <svg
                class="size-4 flex-shrink-0"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
              </svg>
            </button>
          </div>
          <div class="overflow-y-auto p-4">
            <p
              class="flex items-center gap-x-2 text-gray-800 dark:text-gray-400"
            >
              Message me through Fiverr
              <img
                class="w-5 max-w-full"
                src="assets/images/fiverr-icon.svg"
                alt=""
              />
            </p>
            <p class="font-bold">OR</p>
            <p class="flex items-center gap-x-2">
              <span>
                Email me at
                <span class="font-bold"> langliland64@gmail.com </span>
              </span>
              <i class="fa-solid fa-envelope"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
    <main class="w-full text-center mb-5">
      <h1 class="mb-3 text-3xl font-bold text-[#B982FE]">Projects</h1>
      <h2 class="mb-20 text-xl text-black">Work in progress...</h2>
      <section
        class="grid grid-rows-3 items-center gap-y-10 px-10 lg:grid-cols-2 lg:grid-rows-2 lg:gap-5 lg:px-36"
      >
        <a
          href="https://langofficial.github.io/bakery-site/"
          target="_blank"
          class="justify-center lg:flex"
        >
          <article class="project-card bg-[url('/assets/images/BakeryBg.jpg')]">
            <img
              class="w-44"
              src="assets/images/coffeehouseBakery.png"
              alt=""
            />
          </article>
        </a>
        <a
          href="https://langofficial.github.io/frontend-mentor/ecommerce-product-page/public/"
          target="_blank"
          class="h-full w-full justify-center lg:flex"
        >
          <article
            class="project-card bg-[url('/assets/images/sneakerBg.jpg')]"
          >
            <p class="font-['Kumbh_Sans'] text-3xl uppercase">SNEAKERS</p>
          </article>
        </a>
        <a
          href="https://langofficial.github.io/pokeResearch/public/#"
          target="_blank"
          class="justify-center lg:flex"
        >
          <article class="project-card bg-[url('/assets/images/grassBg.jpg')]">
            <img class="w-48" src="assets/images/pokeSearch.png" alt="" />
          </article>
        </a>
      </section>
    </main>
  </body>
  <script src="./node_modules/preline/dist/preline.js"></script>
  <script type="module" src="scripts/script.js"></script>
  <script src="scripts/navbar.js"></script>
</html>
